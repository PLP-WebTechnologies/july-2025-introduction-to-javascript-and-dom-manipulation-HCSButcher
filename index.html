<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Fundamentals Assignment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>JavaScript Fundamentals</h1>

    <!--  Variables & Conditionals -->
    <div id="part1">
      <h2>Part 1: Variables & Conditionals</h2>
      <button onclick="checkAge()">Check Age</button>
      <p id="age-result"></p>
    </div>

    <!--  Functions -->
    <div id="part2">
      <h2>Part 2: Functions</h2>
      <button onclick="showTotal(5, 10)">Calculate Total (5+10)</button>
      <p id="total-result"></p>
    </div>

    <!--  Loops -->
    <div id="part3">
      <h2>Part 3: Loops</h2>
      <button onclick="listFruits()">Show Fruits</button>
      <ul id="fruit-list"></ul>
    </div>

    <!--  DOM -->
    <div id="part4">
      <h2>Part 4: DOM Manipulation</h2>
      <button id="toggle-btn">Toggle Text</button>
      <p id="toggle-text">Hello, click the button to toggle me!</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
